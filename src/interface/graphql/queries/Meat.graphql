query GetMeatMasterAndUnitAndStocks {
  meat_master(
    order_by: { meat_master_meat_stocks: { is_favorite: desc_nulls_last } }
  ) {
    meat_id
    display_name
    meat_name
    image_uri
    default_expiration_period
    meat_master_unit_master {
      unit_id
      unit_name
    }
    meat_master_meat_stocks {
      stock_id
      quantity
      incremental_unit
      expiration_date
      memo
      is_favorite
    }
  }
}

query GetMeatStockByUserIdAndMeatId($userId: String!, $meatId: uuid!) {
  meat_stocks(where: { user_id: { _eq: $userId }, meat_id: { _eq: $meatId } }) {
    stock_id
    user_id
    meat_id
    quantity
    expiration_date
    memo
    is_favorite
  }
}

mutation InsertMeatStock($object: meat_stocks_insert_input!) {
  insert_meat_stocks_one(object: $object) {
    quantity
    stock_id
    user_id
    meat_id
    incremental_unit
    expiration_date
    memo
    is_favorite
  }
}

mutation UpdateMeatStockQuantity(
  $userId: String!
  $meatId: uuid!
  $quantity: Int!
  $expirationDate: date
) {
  update_meat_stocks(
    where: { user_id: { _eq: $userId }, meat_id: { _eq: $meatId } }
    _set: { quantity: $quantity, expiration_date: $expirationDate }
  ) {
    returning {
      stock_id
      user_id
      meat_id
      quantity
      expiration_date
    }
  }
}

mutation UpdateMeatStockIsFavorite(
  $userId: String!
  $meatId: uuid!
  $isFavorite: Boolean!
) {
  update_meat_stocks(
    where: { user_id: { _eq: $userId }, meat_id: { _eq: $meatId } }
    _set: { is_favorite: $isFavorite }
  ) {
    returning {
      stock_id
      user_id
      meat_id
      is_favorite
    }
  }
}

mutation UpdateMeatStockDetail(
  $userId: String!
  $meatId: uuid!
  $quantity: Int!
  $incrementalUnit: Int!
  $expirationDate: date!
  $memo: String!
) {
  update_meat_stocks(
    where: { user_id: { _eq: $userId }, meat_id: { _eq: $meatId } }
    _set: {
      quantity: $quantity
      incremental_unit: $incrementalUnit
      expiration_date: $expirationDate
      memo: $memo
    }
  ) {
    returning {
      stock_id
      user_id
      meat_id
      quantity
      incremental_unit
      expiration_date
      memo
    }
  }
}
