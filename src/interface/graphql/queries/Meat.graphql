query GetMeatStockByUserIdAndMeatId($userId: String!, $meatId: uuid!) {
  meat_stocks(where: { user_id: { _eq: $userId }, meat_id: { _eq: $meatId } }) {
    stock_id
    user_id
    meat_id
    quantity
    expiration_date
    memo
    is_favorite
  }
}

mutation InsertMeatStock($object: meat_stocks_insert_input!) {
  insert_meat_stocks_one(object: $object) {
    quantity
    stock_id
    user_id
    meat_id
    incremental_unit
    expiration_date
    memo
    is_favorite
  }
}

mutation UpdateMeatStockQuantity(
  $userId: String!
  $meatId: uuid!
  $quantity: Int!
  $expirationDate: date
) {
  update_meat_stocks(
    where: { user_id: { _eq: $userId }, meat_id: { _eq: $meatId } }
    _set: { quantity: $quantity, expiration_date: $expirationDate }
  ) {
    returning {
      stock_id
      user_id
      meat_id
      quantity
      expiration_date
    }
  }
}

mutation UpdateMeatStockIsFavorite(
  $userId: String!
  $meatId: uuid!
  $isFavorite: Boolean!
) {
  update_meat_stocks(
    where: { user_id: { _eq: $userId }, meat_id: { _eq: $meatId } }
    _set: { is_favorite: $isFavorite }
  ) {
    returning {
      stock_id
      user_id
      meat_id
      is_favorite
    }
  }
}

mutation UpdateMeatStockDetail(
  $userId: String!
  $meatId: uuid!
  $quantity: Int!
  $incrementalUnit: Int!
  $expirationDate: date!
  $memo: String!
  $isFavorite: Boolean!
) {
  update_meat_stocks(
    where: { user_id: { _eq: $userId }, meat_id: { _eq: $meatId } }
    _set: {
      quantity: $quantity
      incremental_unit: $incrementalUnit
      expiration_date: $expirationDate
      memo: $memo
      is_favorite: $isFavorite
    }
  ) {
    returning {
      stock_id
      user_id
      meat_id
      quantity
      incremental_unit
      expiration_date
      memo
      is_favorite
    }
  }
}

mutation InsertCustomMeatMaster(
  $userId: String!
  $meatName: String!
  $displayName: String!
  $imageUri: String!
  $defaultExpirationPeriod: Int!
  $unitId: Int!
) {
  insert_custom_meat_master_one(
    object: {
      user_id: $userId
      custom_meat_name: $meatName
      display_name: $displayName
      image_uri: $imageUri
      default_expiration_period: $defaultExpirationPeriod
      unit_id: $unitId
    }
  ) {
    custom_meat_id
    user_id
    custom_meat_name
    display_name
    image_uri
    default_expiration_period
    unit_id
  }
}

mutation DeleteCustomMeatAndStocks($meatId: uuid!) {
  delete_custom_meat_master(where: { custom_meat_id: { _eq: $meatId } }) {
    affected_rows
    returning {
      custom_meat_id
      image_uri
      custom_meat_name
      default_expiration_period
      display_name
      unit_id
    }
  }
  delete_meat_stocks(where: { meat_id: { _eq: $meatId } }) {
    affected_rows
    returning {
      stock_id
      meat_id
    }
  }
}
