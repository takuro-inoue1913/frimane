query GetFishStockByUserIdAndFishId($userId: String!, $fishId: uuid!) {
  fish_stocks(where: { user_id: { _eq: $userId }, fish_id: { _eq: $fishId } }) {
    stock_id
    user_id
    fish_id
    quantity
    expiration_date
    memo
    is_favorite
  }
}

mutation InsertFishStock($object: fish_stocks_insert_input!) {
  insert_fish_stocks_one(object: $object) {
    quantity
    stock_id
    user_id
    fish_id
    incremental_unit
    expiration_date
    memo
    is_favorite
  }
}

mutation UpdateFishStockQuantity(
  $userId: String!
  $fishId: uuid!
  $quantity: Int!
  $expirationDate: date
) {
  update_fish_stocks(
    where: { user_id: { _eq: $userId }, fish_id: { _eq: $fishId } }
    _set: { quantity: $quantity, expiration_date: $expirationDate }
  ) {
    returning {
      stock_id
      user_id
      fish_id
      quantity
      expiration_date
    }
  }
}

mutation UpdateFishStockIsFavorite(
  $userId: String!
  $fishId: uuid!
  $isFavorite: Boolean!
) {
  update_fish_stocks(
    where: { user_id: { _eq: $userId }, fish_id: { _eq: $fishId } }
    _set: { is_favorite: $isFavorite }
  ) {
    returning {
      stock_id
      user_id
      fish_id
      is_favorite
    }
  }
}

mutation UpdateFishStockDetail(
  $userId: String!
  $fishId: uuid!
  $quantity: Int!
  $incrementalUnit: Int!
  $expirationDate: date!
  $memo: String!
  $isFavorite: Boolean!
) {
  update_fish_stocks(
    where: { user_id: { _eq: $userId }, fish_id: { _eq: $fishId } }
    _set: {
      quantity: $quantity
      incremental_unit: $incrementalUnit
      expiration_date: $expirationDate
      memo: $memo
      is_favorite: $isFavorite
    }
  ) {
    returning {
      stock_id
      user_id
      fish_id
      quantity
      incremental_unit
      expiration_date
      memo
      is_favorite
    }
  }
}

mutation InsertCustomFishMaster(
  $userId: String!
  $fishName: String!
  $displayName: String!
  $imageUri: String!
  $defaultExpirationPeriod: Int!
  $unitId: Int!
) {
  insert_custom_fish_master_one(
    object: {
      user_id: $userId
      custom_fish_name: $fishName
      display_name: $displayName
      image_uri: $imageUri
      default_expiration_period: $defaultExpirationPeriod
      unit_id: $unitId
    }
  ) {
    custom_fish_id
    user_id
    custom_fish_name
    display_name
    image_uri
    default_expiration_period
    unit_id
  }
}
