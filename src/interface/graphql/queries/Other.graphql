query GetOtherStockByUserIdAndOtherId($userId: String!, $otherId: uuid!) {
  other_stocks(
    where: { user_id: { _eq: $userId }, other_id: { _eq: $otherId } }
  ) {
    stock_id
    user_id
    other_id
    quantity
    expiration_date
    memo
    is_favorite
  }
}

mutation InsertOtherStock($object: other_stocks_insert_input!) {
  insert_other_stocks_one(object: $object) {
    quantity
    stock_id
    user_id
    other_id
    incremental_unit
    expiration_date
    memo
    is_favorite
  }
}

mutation UpdateOtherStockQuantity(
  $userId: String!
  $otherId: uuid!
  $quantity: Int!
  $expirationDate: date
) {
  update_other_stocks(
    where: { user_id: { _eq: $userId }, other_id: { _eq: $otherId } }
    _set: { quantity: $quantity, expiration_date: $expirationDate }
  ) {
    returning {
      stock_id
      user_id
      other_id
      quantity
      expiration_date
    }
  }
}

mutation UpdateOtherStockIsFavorite(
  $userId: String!
  $otherId: uuid!
  $isFavorite: Boolean!
) {
  update_other_stocks(
    where: { user_id: { _eq: $userId }, other_id: { _eq: $otherId } }
    _set: { is_favorite: $isFavorite }
  ) {
    returning {
      stock_id
      user_id
      other_id
      is_favorite
    }
  }
}

mutation UpdateOtherStockDetail(
  $userId: String!
  $otherId: uuid!
  $quantity: Int!
  $incrementalUnit: Int!
  $expirationDate: date!
  $memo: String!
  $isFavorite: Boolean!
) {
  update_other_stocks(
    where: { user_id: { _eq: $userId }, other_id: { _eq: $otherId } }
    _set: {
      quantity: $quantity
      incremental_unit: $incrementalUnit
      expiration_date: $expirationDate
      memo: $memo
      is_favorite: $isFavorite
    }
  ) {
    returning {
      stock_id
      user_id
      other_id
      quantity
      incremental_unit
      expiration_date
      memo
      is_favorite
    }
  }
}

mutation InsertCustomOtherMaster(
  $userId: String!
  $otherName: String!
  $displayName: String!
  $imageUri: String!
  $defaultExpirationPeriod: Int!
  $unitId: Int!
) {
  insert_custom_other_master_one(
    object: {
      user_id: $userId
      custom_other_name: $otherName
      display_name: $displayName
      image_uri: $imageUri
      default_expiration_period: $defaultExpirationPeriod
      unit_id: $unitId
    }
  ) {
    custom_other_id
    user_id
    custom_other_name
    display_name
    image_uri
    default_expiration_period
    unit_id
  }
}
