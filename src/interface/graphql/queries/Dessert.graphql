query GetDessertStockByUserIdAndDessertId($userId: String!, $dessertId: uuid!) {
  dessert_stocks(
    where: { user_id: { _eq: $userId }, dessert_id: { _eq: $dessertId } }
  ) {
    stock_id
    user_id
    dessert_id
    quantity
    expiration_date
    memo
    is_favorite
  }
}

mutation InsertDessertStock($object: dessert_stocks_insert_input!) {
  insert_dessert_stocks_one(object: $object) {
    quantity
    stock_id
    user_id
    dessert_id
    incremental_unit
    expiration_date
    memo
    is_favorite
  }
}

mutation UpdateDessertStockQuantity(
  $userId: String!
  $dessertId: uuid!
  $quantity: Int!
  $expirationDate: date
) {
  update_dessert_stocks(
    where: { user_id: { _eq: $userId }, dessert_id: { _eq: $dessertId } }
    _set: { quantity: $quantity, expiration_date: $expirationDate }
  ) {
    returning {
      stock_id
      user_id
      dessert_id
      quantity
      expiration_date
    }
  }
}

mutation UpdateDessertStockIsFavorite(
  $userId: String!
  $dessertId: uuid!
  $isFavorite: Boolean!
) {
  update_dessert_stocks(
    where: { user_id: { _eq: $userId }, dessert_id: { _eq: $dessertId } }
    _set: { is_favorite: $isFavorite }
  ) {
    returning {
      stock_id
      user_id
      dessert_id
      is_favorite
    }
  }
}

mutation UpdateDessertStockDetail(
  $userId: String!
  $dessertId: uuid!
  $quantity: Int!
  $incrementalUnit: Int!
  $expirationDate: date!
  $memo: String!
  $isFavorite: Boolean!
) {
  update_dessert_stocks(
    where: { user_id: { _eq: $userId }, dessert_id: { _eq: $dessertId } }
    _set: {
      quantity: $quantity
      incremental_unit: $incrementalUnit
      expiration_date: $expirationDate
      memo: $memo
      is_favorite: $isFavorite
    }
  ) {
    returning {
      stock_id
      user_id
      dessert_id
      quantity
      incremental_unit
      expiration_date
      memo
      is_favorite
    }
  }
}

mutation InsertCustomDessertMaster(
  $userId: String!
  $DessertName: String!
  $displayName: String!
  $imageUri: String!
  $defaultExpirationPeriod: Int!
  $unitId: Int!
) {
  insert_custom_dessert_master_one(
    object: {
      user_id: $userId
      custom_dessert_name: $DessertName
      display_name: $displayName
      image_uri: $imageUri
      default_expiration_period: $defaultExpirationPeriod
      unit_id: $unitId
    }
  ) {
    custom_dessert_id
    user_id
    custom_dessert_name
    display_name
    image_uri
    default_expiration_period
    unit_id
  }
}
