# vegetableMaster と unitMaster と stock を取得する。
query GetVegetableMasterAndUnitAndStocks {
  vegetable_master {
    vegetable_id
    display_name
    vegetable_name
    image_uri
    vegetable_master_unit_master {
      unit_id
      unit_name
    }
    vegetable_master_vegetable_stocks {
      stock_id
      quantity
    }
  }
}

mutation InsertVegetableStock($object: vegetable_stocks_insert_input!) {
  insert_vegetable_stocks_one(object: $object) {
    quantity
    stock_id
    user_id
    vegetable_id
  }
}

mutation UpdateVegetableStocksByPk(
  $pkColumns: vegetable_stocks_pk_columns_input!
  $quantitySet: Int!
) {
  update_vegetable_stocks_by_pk(
    pk_columns: $pkColumns
    _set: { quantity: $quantitySet }
  ) {
    stock_id
    user_id
    vegetable_id
    quantity
  }
}
