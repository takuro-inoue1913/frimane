query GetVegetableStockByUserIdAndVegetableId(
  $userId: String!
  $vegetableId: uuid!
) {
  vegetable_stocks(
    where: { user_id: { _eq: $userId }, vegetable_id: { _eq: $vegetableId } }
  ) {
    stock_id
    user_id
    vegetable_id
    quantity
    expiration_date
    memo
    is_favorite
  }
}

mutation InsertVegetableStock($object: vegetable_stocks_insert_input!) {
  insert_vegetable_stocks_one(object: $object) {
    quantity
    stock_id
    user_id
    vegetable_id
    incremental_unit
    expiration_date
    memo
    is_favorite
  }
}

mutation UpdateVegetableStockQuantity(
  $userId: String!
  $vegetableId: uuid!
  $quantity: Int!
  $expirationDate: date
) {
  update_vegetable_stocks(
    where: { user_id: { _eq: $userId }, vegetable_id: { _eq: $vegetableId } }
    _set: { quantity: $quantity, expiration_date: $expirationDate }
  ) {
    returning {
      stock_id
      user_id
      vegetable_id
      quantity
      expiration_date
    }
  }
}

mutation UpdateVegetableStockIsFavorite(
  $userId: String!
  $vegetableId: uuid!
  $isFavorite: Boolean!
) {
  update_vegetable_stocks(
    where: { user_id: { _eq: $userId }, vegetable_id: { _eq: $vegetableId } }
    _set: { is_favorite: $isFavorite }
  ) {
    returning {
      stock_id
      user_id
      vegetable_id
      is_favorite
    }
  }
}

mutation UpdateVegetableStockDetail(
  $userId: String!
  $vegetableId: uuid!
  $quantity: Int!
  $incrementalUnit: Int!
  $expirationDate: date!
  $memo: String!
) {
  update_vegetable_stocks(
    where: { user_id: { _eq: $userId }, vegetable_id: { _eq: $vegetableId } }
    _set: {
      quantity: $quantity
      incremental_unit: $incrementalUnit
      expiration_date: $expirationDate
      memo: $memo
    }
  ) {
    returning {
      stock_id
      user_id
      vegetable_id
      quantity
      incremental_unit
      expiration_date
      memo
    }
  }
}

mutation InsertCustomVegetableMaster(
  $userId: String!
  $vegetableName: String!
  $displayName: String!
  $imageUri: String!
  $defaultExpirationPeriod: Int!
  $unitId: Int!
) {
  insert_custom_vegetable_master_one(
    object: {
      user_id: $userId
      custom_vegetable_name: $vegetableName
      display_name: $displayName
      image_uri: $imageUri
      default_expiration_period: $defaultExpirationPeriod
      unit_id: $unitId
    }
  ) {
    custom_vegetable_id
    user_id
    custom_vegetable_name
    display_name
    image_uri
    default_expiration_period
    unit_id
  }
}
