query GetSpiceStockByUserIdAndSpiceId($userId: String!, $SpiceId: uuid!) {
  spice_stocks(
    where: { user_id: { _eq: $userId }, spice_id: { _eq: $SpiceId } }
  ) {
    stock_id
    user_id
    spice_id
    quantity
    expiration_date
    memo
    is_favorite
  }
}

mutation InsertSpiceStock($object: spice_stocks_insert_input!) {
  insert_spice_stocks_one(object: $object) {
    quantity
    stock_id
    user_id
    spice_id
    incremental_unit
    expiration_date
    memo
    is_favorite
  }
}

mutation UpdateSpiceStockQuantity(
  $userId: String!
  $SpiceId: uuid!
  $quantity: Int!
  $expirationDate: date
) {
  update_spice_stocks(
    where: { user_id: { _eq: $userId }, spice_id: { _eq: $SpiceId } }
    _set: { quantity: $quantity, expiration_date: $expirationDate }
  ) {
    returning {
      stock_id
      user_id
      spice_id
      quantity
      expiration_date
    }
  }
}

mutation UpdateSpiceStockIsFavorite(
  $userId: String!
  $SpiceId: uuid!
  $isFavorite: Boolean!
) {
  update_spice_stocks(
    where: { user_id: { _eq: $userId }, spice_id: { _eq: $SpiceId } }
    _set: { is_favorite: $isFavorite }
  ) {
    returning {
      stock_id
      user_id
      spice_id
      is_favorite
    }
  }
}

mutation UpdateSpiceStockDetail(
  $userId: String!
  $SpiceId: uuid!
  $quantity: Int!
  $incrementalUnit: Int!
  $expirationDate: date!
  $memo: String!
  $isFavorite: Boolean!
) {
  update_spice_stocks(
    where: { user_id: { _eq: $userId }, spice_id: { _eq: $SpiceId } }
    _set: {
      quantity: $quantity
      incremental_unit: $incrementalUnit
      expiration_date: $expirationDate
      memo: $memo
      is_favorite: $isFavorite
    }
  ) {
    returning {
      stock_id
      user_id
      spice_id
      quantity
      incremental_unit
      expiration_date
      memo
      is_favorite
    }
  }
}

mutation InsertCustomSpiceMaster(
  $userId: String!
  $SpiceName: String!
  $displayName: String!
  $imageUri: String!
  $defaultExpirationPeriod: Int!
  $unitId: Int!
) {
  insert_custom_spice_master_one(
    object: {
      user_id: $userId
      custom_spice_name: $SpiceName
      display_name: $displayName
      image_uri: $imageUri
      default_expiration_period: $defaultExpirationPeriod
      unit_id: $unitId
    }
  ) {
    custom_spice_id
    user_id
    custom_spice_name
    display_name
    image_uri
    default_expiration_period
    unit_id
  }
}
